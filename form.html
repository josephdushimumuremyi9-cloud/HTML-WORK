<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

<form>
<legend>Registration</legend>

<label>Name:</label>
<input type="text"><br><br>

<label>Email:</label>
<input type="email"><br><br>

<label>Password:</label>
<input type="password"><br><br>

<label>Gender:</label>
<select>
        <option>Male</option>
        <option>Female</option>
</select><br><br>

<label>Message:</label>
<textarea></textarea><br><br>

<input list="skills">
<datalist id="skills">
    <option value="HTML">
    <option value="CSS">
</datalist>

<button type="submit">Submit</button>

<output>Result</output>

</fieldset>
</form>

</body>
</html>
