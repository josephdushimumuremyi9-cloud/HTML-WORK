<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Gallery</title>
</head>
<body>
    <h1>Media Showcase</h1>
    
    <section>
        <h2>Dynamic Images</h2>
        <img src="picture.avif">
    </section>

    <section>
        <h2>Audio & Video</h2>
        <audio>
            <source src="">
        </audio>

        <video width="320" height="240" controls>
            <source src="kilo.mp4" type="video/mp4">
            <source src="kilo.ogg" type="video/ogg">
            
        </video>
    </section>

    <section>
        <details>
            <summary>Click to view Canvas Placeholder</summary>
            <canvas id="myCanvas">Your browser does not support Canvas.</canvas>
        </details>
    </section>
</body>
</html>
